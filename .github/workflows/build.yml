name: Build
on: [push, pull_request]
env:
  DOTNET_NOLOGO: 1
jobs:
  windows:
    name: Build-Test-Publish (Windows)
    runs-on: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            3.1.x
            6.0.x
            7.0.x
      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear
      - name: Restore
        run: dotnet restore src/Disruptor-net.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore src/Disruptor-net.sln
      - name: Pack
        run: dotnet pack --configuration Release --no-build src/Disruptor-net.sln
      - name: Test
        run: dotnet test --configuration Release --no-build src/Disruptor-net.sln
      - name: Upload NuGet
        uses: actions/upload-artifact@v3
        with:
          name: NuGet
          path: build/nuget/*.nupkg
  linux:
    name: Build-Test (Linux)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            3.1.x
            6.0.x
            7.0.x
      - name: Clear NuGet Cache
        run: dotnet nuget locals all --clear
      - name: Restore
        run: dotnet restore src/Disruptor-net.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore src/Disruptor-net.sln
      - name: Test
        run: dotnet test --configuration Release --no-build src/Disruptor-net.sln
  macos:
    name: Build-Test (macOS)
    runs-on: macos-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Setup .NET
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: | 
            3.1.x
