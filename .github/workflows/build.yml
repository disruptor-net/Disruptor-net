name: Build
on: [push, pull_request, workflow_dispatch]
env:
  DOTNET_NOLOGO: 1
jobs:
  build:
    name: Build-Test (${{ matrix.name }})
    runs-on: ${{ matrix.runner }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - name: Linux
            runner: ubuntu-latest
          - name: macOS
            runner: macos-latest
          - name: Windows
            runner: windows-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: | 
            3.1.x
            6.0.x
            8.0.x
            9.0.x
      - name: Restore
        run: dotnet restore src/Disruptor-net.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore src/Disruptor-net.sln
      - name: Test
        run: dotnet test --configuration Release --no-build src/Disruptor-net.sln
  pack:
    name: Pack
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: | 
            3.1.x
            6.0.x
            8.0.x
            9.0.x
      - name: Restore
        run: dotnet restore src/Disruptor-net.sln
      - name: Build
        run: dotnet build --configuration Release --no-restore src/Disruptor-net.sln
      - name: Pack
        run: dotnet pack --configuration Release --no-build src/Disruptor-net.sln
      - name: Upload NuGet
        uses: actions/upload-artifact@v4
        with:
          name: NuGet
          path: build/nuget/*.nupkg